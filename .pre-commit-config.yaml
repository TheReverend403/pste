repos:
  - repo: local
    hooks:
      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: uv run end-of-file-fixer
        language: system
        types: [text]

      - id: trailing-whitespace-fixer
        name: trailing-whitespace-fixer
        entry: uv run trailing-whitespace-fixer
        language: system
        types: [text]

      - id: check-yaml
        name: check-yaml
        entry: uv run check-yaml
        language: system
        types: [yaml]

      - id: check-toml
        name: check-toml
        entry: uv run check-toml
        language: system
        types: [toml]

      - id: check-shebang-scripts-are-executable
        name: check-shebang-scripts-are-executable
        entry: uv run check-shebang-scripts-are-executable
        language: system
        types: [text]

      - id: shellcheck
        name: shellcheck
        entry: uv run shellcheck
        language: system
        types: [shell]

      - id: stylelint
        name: stylelint
        entry: yarn run lint --formatter github
        language: system
        types_or: [css, scss, sass]

      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format --force-exclude
        language: system
        types: [python]
