[tool.poetry]
name = "pste"
version = "0.6.1"
description = "Just a simple file hosting application inspired by the likes of pomf.se and teknik.io."
authors = ["Lee Watson <me@lwatson.dev>"]
license = "GPL-3.0+"

[tool.poetry.dependencies]
python = "^3.9"
flask = "^2.0.0"
flask-login = "^0.5.0"
flask-sqlalchemy = "^2.4.0"
flask-migrate = "^3.1.0"
flask-wtf = "^1.0.0"
flask-assets = "^2.0"
libsass = "^0.21.0"
cssmin = "^0.2.0"
dynaconf = { version = "^3.1.0", extras = ["yaml"] }
passlib = { extras = ["argon2", "bcrypt"], version = "^1.7.0" }
python-magic = "^0.4.0"
humanize = "^3.2.0"
pygments = "^2.7.0"
sentry-sdk = { extras = ["flask"], version = "^1.0.0" }
psycopg2 = "^2.8.0"
gunicorn = { version = "^20.0", extras = ["gevent"] }
email_validator = "^1.0.5"
python-dotenv = "^0.19.0"
python-box = "^5.2.0"
Flask-Session = "^0.3.2"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
isort = "^5.9.1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^22.1.0"
Flask-DebugToolbar = "^0.11.0"

[tool.black]
exclude = '^(data/)'

[tool.isort]
profile = "black"
src_paths = ["pste"]
extend_skip = ["data/"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
