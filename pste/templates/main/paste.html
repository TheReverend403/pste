{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <h4 aria-label="File name">{{ name }}</h4>
        </div>
        <div class="col-sm-8 flex-fill text-truncate overflow-hidden">
            <ul class="list-inline text-secondary float-md-end list-inline-separators">
                <li class="list-inline-item">
                    <span aria-label="Plain text version">
                        <a href="{{ raw_url }}" class="text-primary">raw</a>
                    </span>
                </li>
                <li class="list-inline-item">
                    <span aria-label="File type">{{ mimetype }}</span>
                </li>
                <li class="list-inline-item">
                    <span aria-label="File size">{{ size }}</span>
                </li>
                <li class="list-inline-item">
                    <span aria-label="Upload date">{{ created_at.strftime('%Y-%m-%d') }}</span>
                </li>
            </ul>
        </div>
    </div>
    <pre class="pre-scrollable border border-1 border-dark-subtle"><code>{{ file_content|safe }}</code></pre>
{% endblock %}
